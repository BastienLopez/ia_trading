[pytest]
filterwarnings =
    ignore::DeprecationWarning
    ignore::FutureWarning
    ignore::UserWarning
    ignore::RuntimeWarning
    ignore:jax.xla_computation is deprecated:DeprecationWarning
    ignore:'imghdr' is deprecated:DeprecationWarning
    ignore:distutils Version classes are deprecated:DeprecationWarning
    ignore:OAuthHandler is deprecated:DeprecationWarning
    ignore:is_categorical_dtype is deprecated:DeprecationWarning
    ignore:use_inf_as_na option is deprecated:FutureWarning
    ignore:The default value of `n_init`:FutureWarning
    ignore:twisted.internet.defer.returnValue was deprecated:DeprecationWarning
    ignore:overflow encountered in cast:RuntimeWarning
    ignore:The `keras.initializers.serialize\(\)` API should only be used:UserWarning 